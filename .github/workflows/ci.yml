name: ci
on:
  push:
  pull_request:
  schedule:
  - cron: '0 18 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      matrix:
        include:
          - scala: 2.11.12
          - scala: 2.12.13
          - scala: 2.13.5
    steps:
    - uses: actions/setup-java@v3
      with:
        java-version: 8
        distribution: temurin
    - uses: actions/checkout@v3
    - uses: coursier/cache-action@v6
    - run: sbt -v
           "set Test / g8 / g8Properties ~= { _ + (\"scala_version\" -> \"${{ matrix.scala }}\")}"
           g8Test
